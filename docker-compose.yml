version: "3.8"

services:
  app:
    depends_on:
      - mysqldb
    build: ./backend
    restart: always
    ports:
      - 8082:8082

  mysqldb:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: feedbacks
      MYSQL_ROOT_PASSWORD: benyissa
      MYSQL_PASSWORD: benyissa
      MYSQL_USER: benyissa
    ports:
      - "3307:3306"

  frontend:
    depends_on:
      - app
    build: ./frontend
    restart: always
    ports:
      - 3001:3000


